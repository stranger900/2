apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: webapp-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: web-app1.andriy.com
    http:
      paths:
        - path: /*
          pathType: Prefix
          backend:
            service:
              name: web-app1-service
              port:
                number: 80
  - host: web-app2.andriy.com
    http:
      paths:
        - path: /*
          pathType: Prefix
          backend:
            service:
              name: web-app2-service
              port:
                number: 80
